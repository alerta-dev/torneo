<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Concurso - Lista de Participantes</title>
  <!-- Enlace al CSS y a una fuente moderna -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loader (animación de carga) -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
  </div>

  <!-- Contenido principal (oculto inicialmente) -->
  <div class="content hidden">
    <div class="container">
      <!-- Participante 1 -->
      <div class="participant">
        <div class="profile-photo">
          <img src="assets/foto-perfil1.jpg" alt="Foto de perfil">
          <img class="category-logo" src="assets/logo-categoria1.png" alt="Logo Categoría">
        </div>
        <div class="participant-details">
          <div class="name">Nombre del Participante</div>
          <div class="score">
            Puntuación: 95
            <span class="info-icon" onclick="toggleInfo(this)">ℹ️</span>
          </div>
          <div class="score-info">
            La puntuación se debe a la creatividad y ejecución impecable en la presentación.
          </div>
        </div>
        <a href="https://www.youtube.com/watch?v=videoID1" target="_blank" class="youtube-link">
          <span class="youtube-icon">▶️</span>
        </a>
      </div>

      <!-- Participante 2 -->
      <div class="participant">
        <div class="profile-photo">
          <img src="assets/foto-perfil2.jpg" alt="Foto de perfil">
          <img class="category-logo" src="assets/logo-categoria2.png" alt="Logo Categoría">
        </div>
        <div class="participant-details">
          <div class="name">Otro Participante</div>
          <div class="score">
            Puntuación: 88
            <span class="info-icon" onclick="toggleInfo(this)">ℹ️</span>
          </div>
          <div class="score-info">
            Su puntuación refleja un enfoque innovador y un compromiso constante con el proyecto.
          </div>
        </div>
        <a href="https://www.youtube.com/watch?v=videoID2" target="_blank" class="youtube-link">
          <span class="youtube-icon">▶️</span>
        </a>
      </div>

      <!-- Agrega más participantes de manera similar -->
    </div>
  </div>

  <!-- Enlace al JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
